
name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ master ]

jobs:
  UnixBuild:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag/create release point
      uses: anothrNick/github-tag-action@1.33.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: none
        INITIAL_VERSION: 2.0.3
      id: bump_version
